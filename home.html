<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

<!-- daisyui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  
 <main class="flex justify-center">
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-3">
<!-- Available Balance -->
        <div class="stats shadow">
          <div class="stat">
            <div id="account-balance" class="stat-value">9400</div>
            <div class="stat-desc">Available Balance</div>
          </div>
        </div>
      
        <div class="divider"></div>

      <!-- features button -->
        <div >
          <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
          <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
          <button id="show-transaction-form" class="btn btn-lg">Transaction </button>
        </div>
      
        <div class="divider"></div>

<!-- Add Money Start -->
<div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Amount</span>
      </label>
      <input id="input-add-money" type="text" placeholder="Add Money" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin Number</span>
      </label>
      <input id="input-pin-number" type="password" placeholder="Pin number" class="input input-bordered" required />
     
    </div>
    <div class="form-control mt-6">
      <button id="btn-add-money" class="btn btn-primary">Add Money</button>
    </div>
  </form>
</div>
<!-- Add Money End -->

 <!-- Cash Out Start -->
 <div id="cash-out-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
  <form class="card-body">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Cash Out</span>
      </label>
      <input id="cash-out-money" type="text" placeholder="Add Money" class="input input-bordered" required />
    </div>
    <div class="form-control">
      <label class="label">
        <span class="label-text">Pin Number</span>
      </label>
      <input id="cash-out-pin" type="password" placeholder="Pin number" class="input input-bordered" required />
     
    </div>
    <div class="form-control mt-6">
      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
    </div>
  </form>
</div>
<!-- Cash Out End -->

<!-- Transaction start -->
<div id="transaction-form">
  <h2 class="text-5xl text-center">
    consistency is the key to success
  </h2>
</div>
<!-- Transaction end -->


      
        <script src="js/utilities.js"></script>
        <script src="js/add-money.js"></script>
        <script src="js/cash-out.js"></script>
        <script src="js/features.js"></script>


      </div>
    </div>
  </div>
 </main>

</body>
</html>
